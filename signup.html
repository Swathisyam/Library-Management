<!DOCTYPE html>
<html lang="en">
<head>
    
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 

    
    <title>Sign Up</title>

    <link rel="stylesheet" href="css/signup.css">

</head>

<body background="images/geometriccolor.jpg">
  <!-- header starts -->
  
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="login.html">
      <img src="images/icon.jpg" width="30" height="30" alt="">
    </a>
    
  </nav>
  <!-- header ends  -->
<div class="signinpage">
 <div class="SignupForm">

   <div class="container">
    <h4 style="padding: 5px;">Want to be a member.?? <br> Signup here</h4>
    <form action="login.html" onsubmit ="return signup()"  >
     <div class="row">
    
        
      <div class="col-md-6">
        <input type="text" name="Firstname"  placeholder="First Name" id="fsname" required>
        <label for="firstname"></label>
        <input type="text" name="lastname" placeholder="Last Name" id="lsname">
        <label for="lastname"></label>
        <input type="text" placeholder=" Mobile Number" id="mobile" >  
        <label for="error1" id="phnerror"></label> 
       </div>
      
       <div class="col-md-6">
        <input type="text" placeholder="Email" id="email" required>
        <label for="error2" id="mailerror"></label>
    
        <input type="password" placeholder="Password" id="paswrd" onkeyup="return check()"/>
        <span id="msg">Password length 4 to 8 characters </span>
        
        <div id="strength" max="100" min="0" style="width: 230px;">   </div>
        <label for="error3" id="paswderror"></label>
    
        <input type="password" placeholder="Confirm Password" id="confirmPwd"  required> 
        <label for="error4" id="confirmPawd"></label>
       
     </div>
   </div>

        <input type="submit" value="Signup" id="submit" >
            </form>
        </div>
      </div>


        <footer>
          <div class="footer">
            <p>Central Library</p>
          </div>
        </footer>
  
 <script src="js/signup.js"> </script>
   
</body>
</html>
